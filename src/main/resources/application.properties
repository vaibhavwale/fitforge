# --- Server Configuration ---
server.port=8080

# --- MySQL Database Connection ---
spring.datasource.url=jdbc:mysql://localhost:3306/fitforge?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=fituser
spring.datasource.password=FitForge@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# --- Logging ---
logging.level.com.fitforge.tracker=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# --- Application Info ---
spring.application.name=FitForge

# --- Thymeleaf Configuration ---
spring.thymeleaf.check-template-location=false